<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>svideo</title>
</head>
<body>
  <div id="app"></div>
  <script src="node_modules/react/dist/react.js"></script>
  <script src="node_modules/react-dom/dist/react-dom.js"></script>
  <script>
    // this is how to create elements without jsx 
    // you could use React.createElemnt repetitively or create a var to store it:
    const ce = React.createElement
    const MyTitle =  function(props) {
      // props will be pass as second argument when we call MyTitle with createElement
      return (
        ce('div', null,
          ce('h1', { style: {color: props.color}}, props.title)
          // pass atributes here the value of it just has to be inside of an object
        )
      )
    }
    const MyFirstComponent = function() {
      // null or {} is when the component doesn't have any atribute to add an atribute {id="foo"} now this component 'div' would have ab id equal to foo
      return ce('div', {id: 'my-first-component'},
        // the 3rd element can be a nested elemetn/coponent so here we created a div with an inner div with an h1 inside of it create a component here:
        // ce('h1', null, 'This is my first component!')
        // or use the MyTitle component
        [ce(MyTitle, {title: 'Sence8', color: 'YellowGreen'}),
        ce(MyTitle, {title: 'Stranger Things', color: 'GreenYellow'}),
        ce(MyTitle, {title: 'Silicon Valley', color: 'limeGreen'}),
        ce(MyTitle, {title: 'Skin War', color: 'peru'}),]
        // can be resused as many times as wanted or pass array of components by adding [] before and after all components
	    )	
    }

    ReactDOM.render(
	    ce(MyFirstComponent),
	    document.getElementById('app')
    )
  </script>
</body>
</html>
